<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart.in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="" href="download.jpeg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
    <nav>
        <div class="nav-logo">
            <img src="flipkart-logo.jpeg" alt="Flipkart Logo">
        </div>
        <div class="search-bar">

            <input type="text" placeholder="Search for products, brands and more">
            <button>Search</button>
        </div>
        <div class="user-options">
            <button>Login</button>
            <button>Cart</button>
        </div>
    </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="banner">
            <img src="https://via.placeholder.com/1200x250.png?text=Banner+Image" alt="Banner">
        </section>

        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="box1_image.jpg" alt="Product 1">
                    <p>clothes</p>
                    <p>$99.99</p>
                </div>
                <div class="product">
                    <img src="box2_image.jpg" alt="Product 2">
                    <p>health & personal care</p>
                    <p>299.99</p>
                </div>
                <div class="product">
                    <img src="box3_image.jpg" alt="Product 3">
                    <p>furniture</p>
                    <p>$399.99</p>
                </div>
                <div class="product">
                    <img src="box4_image.jpg" alt="Product 4">
                    <p>Electronics</p>
                    <p>$499.99</p>
                </div>
            </div>
        </section>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="box5_image.jpg" alt="Product 1">
                    <p>beauty picks</p>
                    <p>$99.99</p>
                </div>
                <div class="product">
                    <img src="box6_image.jpg" alt="Product 2">
                    <p>Pet Care</p>
                    <p>299.99</p>
                </div>
                <div class="product">
                    <img src="box7_image.jpg" alt="Product 3">
                    <p>Arrival in toys</p>
                    <p>$399.99</p>
                </div>
                <div class="product">
                    <img src="box8_image.jpg" alt="Product 4">
                    <p></p>
                    <p>$499.99</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Flipkart Clone | All rights reserved.</p>
    </footer>
</body>
</html>
